<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <title>文件共享系统</title>

    <link rel="shortcut icon" href="{{ url_for('static', filename='imgs/图标-文件夹1.jpg') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">

    <!-- 浏览器不支持cjs即(CommonJS)要用umb-browser的 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>
<body>

    <script type="module" src="{{ url_for('static', filename='js/script.js') }}"></script>

    <div>
        <label for="fetch">信息: </label><input type="text" id="fetch"><button id="fetchSender">fetch发送</button><br>
        <label for="socket">信息: </label><input type="text" id="socket"><button id="socketSender">socket发送</button><br>
        <label for="xhr">信息: </label><input type="text" id="xhr"><button id="xhrSender">xhr发送</button>
    </div>

    <script type="module">
        import { fetch_send, socket_send, xhr_send } from "../static/js/script.js";

        document.getElementById("fetchSender").addEventListener('click', () => fetch_send(document.getElementById('fetch').value))
        document.getElementById("socketSender").addEventListener('click', () => socket_send(document.getElementById('socket').value))
        document.getElementById("xhrSender").addEventListener('click', () => xhr_send(document.getElementById('xhr').value))

    </script>

    <input type="file" id="fileInput">

</body>
</html>
